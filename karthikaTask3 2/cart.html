<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sampleStyle.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    
</head>
<body>
    <div class="mainContainer">
        <header>
            <div class="head">
                <ion-icon class="ionIconBack" name="arrow-back-circle-outline" onclick="goBack()"></ion-icon>
                <h1 class="shop">Shop Now</h1>
            </div>
            <div class="home">
                
                <button type="submit"  onclick="home()">All Products</button>
                <button type="submit"  onclick="category()">Category</button>
            </div>
           
        
            <div class="cart">
            <button onclick="displayCart()">
                <p class="cart" id="cart">Cart</p> <p id="cartNo" class="cartNo">0</p>
            </button>
        </div>
        </header>
    </div>
    <section class="subContainer">
        <div class="searchResult"  id="cartDisplay"></div>
    </section> 
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script defer src="js/cart.js"></script>
<script defer src="js/main.js"></script>

</html>
